                <div class="f_gmt10">
                    <label class="s_fc3">
                        <input type="checkbox" checked="checked" class="u_auto">

                    </label>
                    <a href="#" class="forget">忘记密码？</a>
                </div>
                <div class="dl1  dl2">

            <div class="warp">

                <div class="play">

                        <div class="cur">

                            </span>
