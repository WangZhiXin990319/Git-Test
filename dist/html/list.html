<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的音乐</title>
<link rel="stylesheet" href="../css/list.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <div class="wrap">
        <div class="wrap_f1">
            <div class="m_top">
                <h1 class="logo">
                    <a href="#">网易云音乐</a>
                </h1>
                <ul class="m_nav">
                    <li>
                        <span>
                            <a href="./index.html">
                                <em>发现音乐</em>
                            </a>
                        </span>
                    </li>
                    <li>
                        <span>
                            <a href="#" class="a1">
                                <em>我的音乐</em> 
                                <sub class="cor">&nbsp;</sub>
                            </a>
                        </span>
                    </li>
                    <li>
                        <span>
                            <a href="#">
                                <em>朋友</em>
                            </a>
                        </span>
                    </li>
                    <li>
                        <span>
                            <a href="#">
                                <em>商城</em>
                            </a>
                        </span>
                    </li>
                    <li>
                        <span>
                            <a href="#">
                                <em>音乐人</em>
                            </a>
                        </span>
                    </li>
                    <li>
                        <span>
                            <a href="./xzkhd.html">
                                <em>下载客户端</em>
                            </a>
                        </span>
                    </li>
                </ul>
                <div class="dl">
                    <a href="./login.html" class="dlbtn">登录</a>
                </div>
                <a href="#" class="czzzx">创作者中心</a>
                <div class="ssk">
                    <span>
                        <input type="text" placeholder="音乐/视频/电台/用户">
                    </span>
                </div>
            </div>
        </div>
        <div class="red1"></div>
    </div>
    <div class="j_flag">
        <div class="f_pr">
            <div class="f_auto">
                <div class="g_wrap">
                    <div class="m_info">
                        <div class="u_cover">
                            <img src="../imgs/wyzdn.png" alt="">
                            <span class="msk"></span>
                        </div>
                        <div class="cnt">
                            <div class="cntc">
                                <div class="hd">
                                    <i class="type"></i>
                                    <h2 class="f_thide">我喜欢的音乐</h2>
                                </div>
                                <div class="user">
                                    <a class="face" href="#">
                                        <img src="../imgs/touxiang.png">
                                    </a>
                                    <span class="name">
                                        <a href="#">小明</a>
                                    </span>
                                    <span class="time">2016-11-29&nbsp;创建</span>
                                </div>
                                <div class="btns">
                                    <a href="#" class="flag_play">
                                        <i>播放</i>
                                    </a>
                                    <a href="#" class="flag_play">
                                        <i>添加</i>
                                    </a>
                                    <a href="#" class="flag_play">
                                        <i>收藏</i>
                                    </a>
                                    <a href="#" class="flag_play">
                                        <i>分享</i>
                                    </a>
                                    <a href="#" class="flag_play">
                                        <i>下载</i>
                                    </a>
                                    <a href="#" class="flag_play">
                                        <i>评论</i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="u_title">
                    <h3>歌曲列表</h3>
                    <span class="sub">
                        <span class="sz111"></span>
                        首歌
                    </span>
                    <div class="more">
                        播放：
                            <strong>3047</strong>
                        次
                    </div>
                </div>
            </div>
            <div class="f_auto">
                <div class="tb">
                    <table class="m_table">
                        <thead>
                            <tr>
                                <th class="first w1">
                                    <div class="wp">&nbsp;</div>
                                </th>
                                <th>
                                    <div class="wp af0">
                                        歌曲标题
                                    </div>
                                </th>
                                <th class="w2">
                                    <div class="wp af1">时长</div>
                                </th>
                                <th class="w3">
                                    <div class="wp af2">歌手</div>
                                </th>
                                <th class="w4">
                                    <div class="wp af3">专辑</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="tb111">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="g_btnbar">
        <div class="m_playbar">
            <div class="bg"></div>
            <div class="warp">
                <div class="btns">
                    <a href="#" class="prv" title="上一首(ctrl+←)">上一首</a>
                    <a href="#" class="ply j-flag" title="播放/暂停(p)">播放/暂停</a>
                    <a href="#" class="nxt" title="下一首(ctrl+→)">下一首</a>
                </div>
                <div class="head">
                    <img src="../imgs/default_album.jpg">
                    <a href="#" class="mask"></a>
                </div>
                <div class="play">
                    <div class="words"></div>
                    <div class="m_pbar">
                        <div class="barbg"></div>
                        <div class="cur">
                            <span class="btn1">
                                <i></i>
                            </span>
                        </div>
                        <span class="time"><em>00:00</em> / 00:00</span>
                    </div>
                </div>
                <div class="oper">
                    <a href="#" title="收藏" class="icn icn_add">收藏</a>
                    <a href="#" title="分享" class="icn icn_share">分享</a>
                </div>
                <div class="ctrl">
                    <a href="javascript:;" class="icn icn_vol"></a>
                    <a href="javascript:;" class="icn icn_loop" title="循环"></a>
                    <span class="add f-pr">
                        <a href="javascript:;" title="播放列表" class="icn icn_list">0</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
<script src="../script/jquery-1.8.3.js"></script>
<script src="../script/list.js"></script>
<script src="../script/cookie.js"></script>
<script src="../script/ajax.js"></script>
</body>
</html>
